server:
  port: 8081

spring:
  application:
    name: checkout
  jackson:
    serialization:
      write_dates_as_timestamps: false
  cloud:
    stream:
      bindings:
        orders:
          content-type: application/json
          destination: queue.delivery.orders
          binder: local_rabbit
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
                virtual-host: /
